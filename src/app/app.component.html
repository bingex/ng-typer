<div class="wrapper" [ngSwitch]="phase">
  <welcome *ngSwitchCase="'stopped'"></welcome>

  <div *ngSwitchCase="'started'">
    <div class="topbar">
      <timer></timer>
      <type-speed></type-speed>
    </div>
    <typer-text></typer-text>
    <typer-input></typer-input>
  </div>

  <victory *ngSwitchCase="'finished'"></victory>
</div>
